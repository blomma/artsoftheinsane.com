---
layout: default
---

<div class="container-fluid">
<article class="blog-post">
    <div class="row">
        <header>
            <div class="col-md-12">
                <h2 class="blog-post-title text-center">
                    {{ page.title | upcase}}
                </h2>
            </div>
        </header>
    </div>
    <div class="row">
        <div class="col-md-12">
             <section class="blog-post-content">
                 {{ content }}
            </section>
        </div>
    </div>
</article>
</div>
